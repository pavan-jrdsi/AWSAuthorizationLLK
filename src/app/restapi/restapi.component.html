<style>
  table {
    border-collapse: separate;
    border-spacing: 50px 0;
  }

  td {
    padding: 10px 0;
  }
</style>
<section>
  <h2>Rest Api Output</h2>
  <table align="center">
    <thead>
      <tr>        
        <th>Id</th>
        <th>In ternalId</th>
        <th>Job Name</th>
		<th>Job Type</th>
		<th>Location Id</th>
		<th>Date Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of _data">        
        <td>{{job.id}}</td>
        <td>{{job.internalId}}</td>        
		<td>{{job.jobName}}</td>
        <td>{{job.jobType}}</td>        
		<td>{{job.locationId}}</td>
        <td>{{job.dateCreated}}</td>                
      </tr>
    </tbody>
  </table>
</section>
